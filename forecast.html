<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/sass/app.css" />
    <title>Weather Forecast Home Page</title>
  </head>

  <body class="body--forecast">
    <div class="root--forecast">
      <header class="header__forecast">
        <div class="header__forecast-first">
          <div class="header__forecast-icon">
            <img src="assets/images/rain.png" alt="rain" />
          </div>
          <a class="header__forecast-link" href="index.html">Home page</a>
        </div>
        <div class="header__forecast-second">
          <h1 class="header__forecast-title">WeatherApp</h1>
          <div class="search__forecast-line">
            <input
              type="text"
              class="search__forecast-term"
              placeholder="Search..."
            />
            <button type="submit" class="search__forecast-button">
              <img src="assets/images/search.png" alt="search" />
            </button>
          </div>
        </div>
      </header>

      <main>
        <div class="scroller_container">
          <div class="row-1-forecast">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round">
                <div class="slider_text">C</div>
                <div class="slider_text">F</div>
              </span>
            </label>
          </div>

          <div class="row-2-forecast">
            <div class="city">New-York</div>
            <div class="weather">Sunny</div>
            <div class="sun">
              <img src="assets/images/sun.png" alt="sun" />
            </div>
            <div class="temp_now">+20C</div>
            <div class="temp_feel">Feels time: +22C</div>
            <div class="date">
              <div class="day">June 20, Tuesday</div>
              <div class="time">Local time: 9:15 a.m.</div>
            </div>
          </div>

          <div class="row-3-forecast">
            <div class="humidity">Humidity</div>
            <div class="wind">Wind</div>
            <div class="UV-index">UV-index</div>
            <div class="visibility">Visibility</div>
            <div class="pressure">Pressure</div>
          </div>

          <div class="row-4-forecast">
            <div class="air quality">Air quality</div>
          </div>

          <div class="row-5-forecast">
            <div class="weekday">
              <div class="temp_now">28C</div>
              <img src="assets/images/rain.png" alt="rain" />
              <div class="wednesday">Wed</div>
            </div>

            <div class="weekday">
              <div class="temp_now">25C</div>
              <img src="assets/images/sunclouds.png" alt="sunClouds" />
              <div class="thursday">Thu</div>
            </div>

            <div class="weekday">
              <div class="temp_now">29C</div>
              <img src="assets/images/rain.png" alt="rain" />
              <div class="friday">Fri</div>
            </div>

            <div class="weekday">
              <div class="temp_now">30C</div>
              <img src="assets/images/sunclouds.png" alt="sunClouds" />
              <div class="saturday">Sat</div>
            </div>

            <div class="weekday">
              <div class="temp_now">30C</div>
              <img src="assets/images/sunclouds.png" alt="sunClouds" />
              <div class="sunday">Sun</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="assets/scripts/forecast.js"></script>
    <script src="./assets/scripts/weather.js"></script>
  </body>
</html>
