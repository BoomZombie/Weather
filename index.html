<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/sass/app.css" />
    <title>Weather Forecast</title>
  </head>

  <body class="body--home">
    <div class="root--home">
      <header class="header--home">
        <div class="icon rain">
          <img src="assets/images/rain.png" alt="rain" />
        </div>
        <h1>WeatherApp</h1>
      </header>
      <main>
        <div class="wrap">
          <form action="" class="search">
            <input type="text" class="searchTerm" placeholder="Search..." />
            <button type="submit" class="searchButton">
              <img src="assets/images/search icon 1.png" alt="search" />
            </button>
          </form>
        </div>
        <h2>Top searches</h2>
        <div class="scroller_container">
          <button class="scroler_btn left">
            <img
              src="assets/images/ðŸ¦† icon _chevron left arrow_.png"
              alt="left_btn"
            />
          </button>
          <div class="scroler_content">
            <div class="row_1">
              <a href="" class="btn">View more</a>
              <label class="switch">
                <input type="checkbox" id="defaultTemp" />
                <span class="slider round">
                  <div class="slider_text">C</div>
                  <div class="slider_text">F</div>
                </span>
              </label>
            </div>
            <div class="row_2">
              <div class="city">New York</div>
              <div class="weather">Sunny</div>
              <div class="weather_img">
                <img
                  src="assets/images/sticker-png-drawing-sunset-sun-gratis-star.png"
                  alt="sun"
                />
              </div>

              <div class="temp_now">+22</div>
              <div class="temp_feel">Feels like:</div>
            </div>

            <div class="date">
              <div class="day">June 20</div>
              <div class="time">Local time: 9 a.m</div>
            </div>
          </div>
          <div class="scroler_content">
            <div class="row_1">
              <a href="" class="btn">View more</a>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round">
                  <div class="slider_text">C</div>
                  <div class="slider_text">F</div>
                </span>
              </label>
            </div>
            <div class="row_2">
              <div class="city">New York</div>
              <div class="weather">Sunny</div>
              <div class="weather_img">
                <img
                  src="assets/images/sticker-png-drawing-sunset-sun-gratis-star.png"
                  alt="sun"
                />
              </div>

              <div class="temp_now">+22</div>
              <div class="temp_feel">Feels like:</div>
            </div>

            <div class="date">
              <div class="day">June 20</div>
              <div class="time">Local time: 9 a.m</div>
            </div>
          </div>

          <button class="scroler_btn right">
            <img
              src="assets/images/ðŸ¦† icon _chevron right arrow_.png"
              alt="left_btn"
            />
          </button>
        </div>
      </main>
    </div>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
